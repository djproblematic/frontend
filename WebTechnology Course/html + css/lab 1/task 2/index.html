<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Symbols</title>

    <style>
        p {
            font-size: 20px;
        }

        span {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <center>
        <h1>1. Знак &#8658;</h1>
        <p><b>Визначення:</b> A &#8658; B означає "коли A істинне, то B також істинне".</p>
        <p><b>Приклад:</b> <span>x = 2 &#8658; x<sup>2</sup> = 4</span></p>
    </center>




</body>

</html>
